
{% extends 'base.html' %}
{% block content %}
<h2>Student List</h2>
<table>
    <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Roll</th><th>Branch</th><th>Email</th><th>Marks</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.roll_number }}</td>
            <td>{{ student.branch }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.marks }}</td>
            <td>
                <a href="{{ url_for('update_student', id=student.id) }}">Edit</a>
                <form method="post" action="{{ url_for('delete_student', id=student.id) }}" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
